version: "3.9"

services:
  ocr-node:
    build: .
    restart: unless-stopped
    environment:
      - OCR_BIND_HOST=0.0.0.0
      - OCR_PORT=5000
      - DISABLE_MODEL_SOURCE_CHECK=True
    expose:
      - "5000"

  ocr-gateway:
    image: nginx:alpine
    depends_on:
      - ocr-node
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

networks:
  default:
    name: ocr_net

